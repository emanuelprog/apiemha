app:
  datasource:
    dbemha:
      url: ${DBEMHA_URL_DEVELOPMENT}
      username: ${DBEMHA_USERNAME_DEVELOPMENT}
      password: ${DBEMHA_PASSWORD_DEVELOPMENT}

    dbacessos:
      url: ${DBACESSOS_URL_DEVELOPMENT}
      username: ${DBACESSOS_USERNAME_DEVELOPMENT}
      password: ${DBACESSOS_PASSWORD_DEVELOPMENT}

spring:
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: com.br.gov.ms.campogrande.apiemha.config.LegacyPostgreSQLDialect

  sql:
    init:
      platform: postgres

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: https://autenticacao-h.campogrande.ms.gov.br/auth/realms/campograndems
      resourceserver:
        jwt:
          jwk-set-uri: https://autenticacao-h.campogrande.ms.gov.br/auth/realms/campograndems/protocol/openid-connect/certs

services:
  emha-api: http://localhost:8080/emha/api